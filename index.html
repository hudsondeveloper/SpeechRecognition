

     <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition App</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <style>
        body {
            font-size: 40px;
        }
        .luz-apagada {
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="text-center">Site feito por Hudson & Luiz</h1>
                <p></p>
            </div>
        </div>


    <script>
        window.addEventListener('DOMContentLoaded', function() {
            // testa se o navegador suporta o reconhecimento de voz
            if (window.SpeechRecognition || window.webkitSpeechRecognition) {
                // captura a voz
                var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
                var recognition = new SpeechRecognition();
                recognition.continuous = true;
                recognition.start();
                // inicia reconhecimento
                speakBtn.addEventListener('click', function(e) {
                    recognition.start();
                }, false);
                // resultado do reconhecimento
                recognition.addEventListener('result', function(e) {
                    for (var i = event.resultIndex; i < event.results.length; ++i) {
                    console.log(e);
                    var result = e.results[i][0].transcript;
                    console.log(result);
                
                    // window.location.href = 'http://' + result;
                     verificar(result.replace(" ",""))
                    }
                  
                },
                 false);
            } else {
                alert('Este navegador nÃ£o suporta esta funcionalidade ainda!');
            }
        }, false);

        function verificar(result){
            if (result.toLowerCase() === 'luz') {
                     document.body.classList.toggle('luz-apagada');
                    }
                    if (result.toLowerCase() === 'Oi') {
                        document.getElementById("speakBtn").innerHTML = "oiii";
                    }
                    if (result.toLowerCase() === 'facebook') {
                        window.open("/www.facebook.bom.br","_blank")
                    }
                    if (result.toLowerCase() === 'google') {
                        window.open("www.google.bom.br","_blank")
                    }
                    if (result.toLowerCase() === 'youtube') {
                        window.open("www.youtube.bom.br","_blank")
                    }
        }
    </script>
</body>
</html>
