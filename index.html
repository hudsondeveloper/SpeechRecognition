<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition App</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <style>
        body {
            font-size: 40px;
        }
        .luz-apagada {
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h3 class="text-center">Bem vindo ao sistema web desenvolvido por Hudson & Luiz</h3>
                <h1 class="text-center">Fale a palavra "Luz" e veja a magica</h1>
            </div>
        </div>

        <button class="btn btn-success btn-lg" id="speakBtn">Falar</button>
        <div class="" id="oi">oi eu sou jarvis</div>

    </div>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            var speakBtn = document.querySelector('#speakBtn');
            // testa se o navegador suporta o reconhecimento de voz
            if (window.SpeechRecognition || window.webkitSpeechRecognition) {
                // captura a voz
                var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
                var recognition = new SpeechRecognition();
                // inicia reconhecimento
                speakBtn.addEventListener('click', function(e) {
                    recognition.start();
                }, false);
                // resultado do reconhecimento
                recognition.addEventListener('result', function(e) {
                    console.log(e);
                    var result = e.results[0][0].transcript;
                    console.log(result);
                    if (result.toLowerCase() === 'luz') {
                        document.body.classList.toggle('luz-apagada');
                    }
                    if (result.toLowerCase() === 'oi') {
                        alert("oi eu sou o jarvis")
                    }
                    // window.location.href = 'http://' + result;
                }, false);
            } else {
                alert('Este navegador n√£o suporta esta funcionalidade ainda!');
            }
        }, false);
    </script>
</body>
</html>
